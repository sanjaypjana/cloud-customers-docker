apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: myistiogateway
  namespace: istio-test
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webapimapping
  namespace: istio-test
spec:
  hosts:
  - sanjayjanarthanan.click
  gateways:
  - myistiogateway
  http:
  - match:
    - uri:
        prefix: "/users"
    route:
    - destination:
        host: dotnet6webapiservice
        port:
          number: 80
      weight: 100
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: hello-service
        port:
          number: 80
      weight: 100
---

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: dotnet6webapi
  name: dotnet6webapi
  namespace: istio-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotnet6webapi
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dotnet6webapi
    spec:
      containers:
      - image: sanjayjanarthanan/dotnetwebapi
        name: webapi
        resources: {}
        ports:
        - containerPort: 7000
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:7000"
status: {}

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: dotnet6webapi
  name: dotnet6webapiservice
  namespace: istio-test
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 7000
  selector:
    app: dotnet6webapi
status:
  loadBalancer: {}

---


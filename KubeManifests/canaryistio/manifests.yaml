apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    version: canary
  name: dotnet6webapi
  namespace: istio-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotnet6webapi
  strategy: {}

  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dotnet6webapi
        version: canary
    spec:
      containers:
      - image: sanjayjanarthanan/dotnetwebapi:canary
        name: webapi
        resources: {}
        ports:
        - containerPort: 7000
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:7000"
status: {}

